<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Zip Code</title>
	<meta name="description" content="A frontend dev aptitude test by Deep Space Robots.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div id="searchResults">
			<h1>Enter a US zip code below to get started.</h1>
		</div>

		<div class="form-container">
			<p id="error"></p>
			<form>
				<input type="text" class="" pattern="[0-9]*" name="zip" id="zip" placeholder="Type a ZIP code">
				<input type="submit" id="submit">
			</form>
		</div>

	</div>
	
	<script src="script.js"></script>
</body>
</html>
